<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borsa Analiz v4.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #333; font-size: 24px; margin-bottom: 5px; }
        .header p { color: #666; font-size: 14px; }
        
        .login-section { text-align: center; padding: 40px 20px; }
        
        .login-btn {
            background: linear-gradient(135deg, #1B5E20 0%, #2E7D32 100%);
            color: white; border: none; padding: 15px 40px;
            font-size: 16px; font-weight: bold; border-radius: 10px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .section {
            margin-bottom: 25px; padding: 15px;
            border-radius: 10px; background: #f8f9fa;
        }
        
        .section-title {
            font-size: 18px; font-weight: bold;
            margin-bottom: 15px; color: #333;
        }
        
        .tarama-card {
            background: white; padding: 15px; margin-bottom: 10px;
            border-radius: 8px; border-left: 4px solid #2E7D32;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tarama-hisse { font-size: 18px; font-weight: bold; color: #1B5E20; margin-bottom: 5px; }
        .tarama-detail { color: #666; font-size: 14px; margin-bottom: 3px; }
        .loading { text-align: center; padding: 40px; color: #666; }
        
        .error {
            background: #ffebee; color: #c62828;
            padding: 15px; border-radius: 8px; margin: 10px 0;
        }
        
        .user-info {
            background: #e3f2fd; padding: 10px 15px; border-radius: 8px;
            margin-bottom: 20px; display: flex;
            justify-content: space-between; align-items: center;
        }
        
        .logout-btn {
            background: #d32f2f; color: white; border: none;
            padding: 8px 16px; border-radius: 5px; cursor: pointer; font-size: 14px;
        }
        
        .search-row {
            display: flex; gap: 10px; margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1; padding: 12px; font-size: 16px;
            border: 2px solid #ddd; border-radius: 8px;
            text-transform: uppercase;
        }
        
        .search-btn {
            background: #1B5E20; color: white; border: none;
            padding: 12px 20px; border-radius: 8px;
            cursor: pointer; font-size: 16px; font-weight: bold;
        }
        
        .tabs {
            display: flex; gap: 5px; margin-bottom: 15px;
        }
        
        .tab-btn {
            flex: 1; padding: 10px; border: 2px solid #ddd;
            background: white; border-radius: 8px; cursor: pointer;
            font-size: 13px; font-weight: bold; color: #666;
        }
        
        .tab-btn.active {
            background: #1B5E20; color: white; border-color: #1B5E20;
        }
        
        .kurum-card {
            background: white; padding: 12px; margin-bottom: 8px;
            border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .kurum-adi { font-weight: bold; color: #333; font-size: 15px; }
        
        .kurum-lot {
            font-size: 16px; font-weight: bold; padding: 4px 10px;
            border-radius: 5px;
        }
        
        .pozitif { background: #e8f5e9; color: #2e7d32; }
        .negatif { background: #ffebee; color: #c62828; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Giri≈ü Ekranƒ± -->
        <div id="loginSection">
            <div class="header">
                <h1>üî• Borsa Analiz v4.0</h1>
                <p>Firebase Cloud Database</p>
            </div>
            <div class="login-section">
                <h2>Ho≈ü Geldiniz</h2>
                <p style="margin: 20px 0; color: #666;">Google hesabƒ±nƒ±zla giri≈ü yapƒ±n</p>
                <button class="login-btn" onclick="googleLogin()">üîê Google ile Giri≈ü Yap</button>
            </div>
        </div>
        
        <!-- Ana Uygulama -->
        <div id="appSection" class="hidden">
            <div class="user-info">
                <span id="userEmail">...</span>
                <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
            </div>
            
            <div class="header">
                <h1>üìä Borsa Analiz v4.0</h1>
            </div>
            
            <!-- G√ºnl√ºk Tarama -->
            <div class="section">
                <div class="section-title">üî• G√úNL√úK TARAMA</div>
                <div id="gunlukTarama"><div class="loading">Y√ºkleniyor...</div></div>
            </div>
            
            <!-- Haftalƒ±k Tarama -->
            <div class="section">
                <div class="section-title">üìÖ HAFTALIK TARAMA</div>
                <div id="haftalikTarama"><div class="loading">Y√ºkleniyor...</div></div>
            </div>
            
            <!-- Hisse Analizi -->
            <div class="section">
                <div class="section-title">üìä Hƒ∞SSE ANALƒ∞Zƒ∞</div>
                
                <div class="search-row">
                    <input 
                        type="text" 
                        id="hisseInput" 
                        class="search-input" 
                        placeholder="Hƒ∞SSE KOD (√∂r: THYAO)"
                        maxlength="10"
                        oninput="this.value = this.value.toUpperCase()"
                        onkeypress="if(event.key==='Enter') hisseAnaliz()"
                    >
                    <button class="search-btn" onclick="hisseAnaliz()">üîç Ara</button>
                </div>
                
                <!-- Sekme se√ßimi -->
                <div class="tabs" id="analizTabs" style="display:none">
                    <button class="tab-btn active" onclick="showTab('takas')" id="tabTakas">üìä TAKAS</button>
                    <button class="tab-btn" onclick="showTab('akd')" id="tabAkd">üí∞ AKD</button>
                </div>
                
                <div id="hisseDetay"></div>
                <div id="takasDetay" style="display:none"></div>
                <div id="akdDetay" style="display:none"></div>
            </div>
        </div>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA1DHpkhs-sRLL_K3yM0IUm7fFnVGdSXpA",
            authDomain: "eraytakastik.firebaseapp.com",
            projectId: "eraytakastik",
            storageBucket: "eraytakastik.firebasestorage.app",
            messagingSenderId: "357690428225",
            appId: "1:357690428225:web:c2e4e410bdce26c0e22fc0"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        function getCihazID() {
            let cihazID = localStorage.getItem('cihaz_id');
            if (!cihazID) {
                cihazID = 'WEB_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('cihaz_id', cihazID);
            }
            return cihazID;
        }
        
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => console.log('Giri≈ü:', result.user.email))
                .catch(error => alert('Giri≈ü hatasƒ±: ' + error.message));
        }
        
        function logout() {
            auth.signOut().then(() => {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('appSection').classList.add('hidden');
            });
        }
        
        auth.onAuthStateChanged(user => {
            if (user) checkUserAuthorization(user);
            else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('appSection').classList.add('hidden');
            }
        });
        
        async function checkUserAuthorization(user) {
            try {
                const userDoc = await db.collection('kullanicilar').doc(user.email).get();
                if (!userDoc.exists) {
                    alert('‚ùå Eri≈üim yetkiniz yok! L√ºtfen y√∂netici ile ileti≈üime ge√ßin.');
                    auth.signOut(); return;
                }
                const userData = userDoc.data();
                if (!userData.aktif) {
                    alert('‚ùå Hesabƒ±nƒ±z devre dƒ±≈üƒ±.');
                    auth.signOut(); return;
                }
                const cihazID = getCihazID();
                const kayitliCihaz = userData.cihaz_id;
                if (kayitliCihaz && kayitliCihaz !== cihazID) {
                    alert('‚ùå Bu hesap ba≈üka bir cihazda kullanƒ±lƒ±yor.');
                    auth.signOut(); return;
                }
                await db.collection('kullanicilar').doc(user.email).update({
                    cihaz_id: cihazID,
                    son_giris: firebase.firestore.FieldValue.serverTimestamp()
                });
                showApp(user);
            } catch (error) {
                alert('Bir hata olu≈ütu: ' + error.message);
                auth.signOut();
            }
        }
        
        function showApp(user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('userEmail').textContent = user.email;
            loadGunlukTarama();
            loadHaftalikTarama();
        }
        
        async function loadGunlukTarama() {
            try {
                const snapshot = await db.collection('taramalar').doc('gunluk').collection('liste')
                    .orderBy('tarih', 'desc').limit(10).get();
                const container = document.getElementById('gunlukTarama');
                if (snapshot.empty) {
                    container.innerHTML = '<p style="text-align:center;color:#999;">G√ºnl√ºk tarama yok</p>';
                    return;
                }
                let html = '';
                snapshot.forEach(doc => {
                    const d = doc.data();
                    html += `<div class="tarama-card">
                        <div class="tarama-hisse">${d.hisse}</div>
                        <div class="tarama-detail">Destek: ${d.destek}‚Ç∫ | Diren√ß: ${d.direnc}‚Ç∫</div>
                        <div class="tarama-detail">${d.teknik}</div>
                    </div>`;
                });
                container.innerHTML = html;
            } catch (e) {
                document.getElementById('gunlukTarama').innerHTML = '<div class="error">Y√ºkleme hatasƒ±</div>';
            }
        }
        
        async function loadHaftalikTarama() {
            try {
                const snapshot = await db.collection('taramalar').doc('haftalik').collection('liste')
                    .orderBy('tarih', 'desc').limit(10).get();
                const container = document.getElementById('haftalikTarama');
                if (snapshot.empty) {
                    container.innerHTML = '<p style="text-align:center;color:#999;">Haftalƒ±k tarama yok</p>';
                    return;
                }
                let html = '';
                snapshot.forEach(doc => {
                    const d = doc.data();
                    html += `<div class="tarama-card">
                        <div class="tarama-hisse">${d.hisse}</div>
                        <div class="tarama-detail">${d.aciklama}</div>
                    </div>`;
                });
                container.innerHTML = html;
            } catch (e) {
                document.getElementById('haftalikTarama').innerHTML = '<div class="error">Y√ºkleme hatasƒ±</div>';
            }
        }
        
        // Aktif tab
        let aktifTab = 'takas';
        
        function showTab(tab) {
            aktifTab = tab;
            document.getElementById('tabTakas').classList.toggle('active', tab === 'takas');
            document.getElementById('tabAkd').classList.toggle('active', tab === 'akd');
            document.getElementById('takasDetay').style.display = tab === 'takas' ? 'block' : 'none';
            document.getElementById('akdDetay').style.display = tab === 'akd' ? 'block' : 'none';
        }
        
        async function hisseAnaliz() {
            const hisse = document.getElementById('hisseInput').value.trim().toUpperCase();
            if (!hisse) {
                alert('Hisse kodu girin!');
                return;
            }
            
            document.getElementById('hisseDetay').innerHTML = '';
            document.getElementById('takasDetay').innerHTML = '<div class="loading">Y√ºkleniyor...</div>';
            document.getElementById('akdDetay').innerHTML = '<div class="loading">Y√ºkleniyor...</div>';
            document.getElementById('analizTabs').style.display = 'flex';
            showTab('takas');
            
            // TAKAS analizi
            try {
                const takasSnap = await db.collection('takas_veriler')
                    .where('hisse', '==', hisse)
                    .get();
                
                if (takasSnap.empty) {
                    document.getElementById('takasDetay').innerHTML = 
                        '<p style="text-align:center;color:#999;padding:20px;">üì≠ TAKAS verisi yok</p>';
                } else {
                    // Kurum bazƒ±nda topla
                    const kurumlar = {};
                    takasSnap.forEach(doc => {
                        const d = doc.data();
                        const kurum = d.kurum || 'Bilinmeyen';
                        if (!kurumlar[kurum]) kurumlar[kurum] = 0;
                        kurumlar[kurum] += (d.net_lot || 0);
                    });
                    
                    // Sƒ±rala
                    const sorted = Object.entries(kurumlar).sort((a, b) => Math.abs(b[1]) - Math.abs(a[1]));
                    
                    let html = `<div style="margin-bottom:10px;font-weight:bold;color:#333;">
                        üìä ${hisse} - TAKAS Aracƒ± Kurum Analizi
                    </div>`;
                    
                    sorted.forEach(([kurum, lot]) => {
                        const cls = lot >= 0 ? 'pozitif' : 'negatif';
                        const sign = lot >= 0 ? '+' : '';
                        html += `<div class="kurum-card">
                            <span class="kurum-adi">${kurum}</span>
                            <span class="kurum-lot ${cls}">${sign}${lot.toLocaleString()} LOT</span>
                        </div>`;
                    });
                    
                    document.getElementById('takasDetay').innerHTML = html;
                }
            } catch (e) {
                document.getElementById('takasDetay').innerHTML = 
                    '<div class="error">TAKAS verisi y√ºklenemedi: ' + e.message + '</div>';
            }
            
            // AKD analizi
            try {
                const akdSnap = await db.collection('akd_veriler')
                    .where('hisse', '==', hisse)
                    .get();
                
                if (akdSnap.empty) {
                    document.getElementById('akdDetay').innerHTML = 
                        '<p style="text-align:center;color:#999;padding:20px;">üì≠ AKD verisi yok</p>';
                } else {
                    const kurumlar = {};
                    akdSnap.forEach(doc => {
                        const d = doc.data();
                        const kurum = d.kurum || 'Bilinmeyen';
                        if (!kurumlar[kurum]) kurumlar[kurum] = 0;
                        kurumlar[kurum] += (d.net_lot || 0);
                    });
                    
                    const sorted = Object.entries(kurumlar).sort((a, b) => Math.abs(b[1]) - Math.abs(a[1]));
                    
                    let html = `<div style="margin-bottom:10px;font-weight:bold;color:#333;">
                        üí∞ ${hisse} - AKD Aracƒ± Kurum Analizi
                    </div>`;
                    
                    sorted.forEach(([kurum, lot]) => {
                        const cls = lot >= 0 ? 'pozitif' : 'negatif';
                        const sign = lot >= 0 ? '+' : '';
                        html += `<div class="kurum-card">
                            <span class="kurum-adi">${kurum}</span>
                            <span class="kurum-lot ${cls}">${sign}${lot.toLocaleString()} LOT</span>
                        </div>`;
                    });
                    
                    document.getElementById('akdDetay').innerHTML = html;
                }
            } catch (e) {
                document.getElementById('akdDetay').innerHTML = 
                    '<div class="error">AKD verisi y√ºklenemedi: ' + e.message + '</div>';
            }
        }
    </script>
</body>
</html>
