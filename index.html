<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borsa Analiz v4.0</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .login-section {
            text-align: center;
            padding: 40px 20px;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #1B5E20 0%, #2E7D32 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tarama-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #2E7D32;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tarama-hisse {
            font-size: 18px;
            font-weight: bold;
            color: #1B5E20;
            margin-bottom: 5px;
        }
        
        .tarama-detail {
            color: #666;
            font-size: 14px;
            margin-bottom: 3px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .user-info {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logout-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            background: white;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Giri≈ü Ekranƒ± -->
        <div id="loginSection">
            <div class="header">
                <h1>üî• Borsa Analiz v4.0</h1>
                <p>Firebase Cloud Database</p>
            </div>
            
            <div class="login-section">
                <h2>Ho≈ü Geldiniz</h2>
                <p style="margin: 20px 0; color: #666;">Devam etmek i√ßin Google hesabƒ±nƒ±zla giri≈ü yapƒ±n</p>
<button class="login-btn" onclick="googleLogin()">
    Google ile Giri≈ü Yap
</button>
            
            </div>
        </div>
        
        <!-- Ana Uygulama -->
        <div id="appSection" class="hidden">
            <!-- Kullanƒ±cƒ± Bilgisi -->
            <div class="user-info">
                <span id="userEmail">...</span>
                <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
            </div>
            
            <!-- Ba≈ülƒ±k -->
            <div class="header">
                <h1>üìä Borsa Analiz</h1>
                <p>Tarama ve Analiz Sistemi</p>
            </div>
            
            <!-- G√ºnl√ºk Tarama (√ústte Sabit) -->
            <div class="section">
                <div class="section-title">
                    üî• G√úNL√úK TARAMA
                </div>
                <div id="gunlukTarama">
                    <div class="loading">Y√ºkleniyor...</div>
                </div>
            </div>
            
            <!-- Haftalƒ±k Tarama -->
            <div class="section">
                <div class="section-title">
                    üìÖ HAFTALIK TARAMA
                </div>
                <div id="haftalikTarama">
                    <div class="loading">Y√ºkleniyor...</div>
                </div>
            </div>
            
            <!-- Hisse Analizi -->
            <div class="section">
                <div class="section-title">
                    üìä Hƒ∞SSE ANALƒ∞Zƒ∞
                </div>
                <select id="hisseSelect" onchange="hisseAnaliz()">
                    <option value="">Hisse Se√ßin...</option>
                </select>
                <div id="hisseDetay"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA1DHpkhs-sRLL_K3yM0IUm7fFnVGdSXpA",
            authDomain: "eraytakastik.firebaseapp.com",
            projectId: "eraytakastik",
            storageBucket: "eraytakastik.firebasestorage.app",
            messagingSenderId: "357690428225",
            appId: "1:357690428225:web:c2e4e410bdce26c0e22fc0"
        };
        
        // Firebase ba≈ülat
        firebase.initializeApp(firebaseConfig);

    // üîπ Firestore ve Auth referanslarƒ±nƒ± olu≈ütur
    const db = firebase.firestore();
    const auth = firebase.auth();

    // üîπ Cihaz ID olu≈üturma
    function getCihazID() {
        let cihazID = localStorage.getItem('cihaz_id');
        if (!cihazID) {
            cihazID = 'WEB_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            localStorage.setItem('cihaz_id', cihazID);
        }
        return cihazID;
    }

    // üîπ Google Login (doƒüru s√ºr√ºm)
    function googleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                console.log('‚úÖ Giri≈ü ba≈üarƒ±lƒ±:', user.email);
                alert('Ho≈ü geldin ' + user.displayName);
                // Burada yeni kullanƒ±cƒ±yƒ± Firestore‚Äôa ekleyebilirsin:
                // db.collection('kullanicilar').doc(user.uid).set({ email: user.email });
            })
            .catch((error) => {
                console.error("‚ö†Ô∏è Giri≈ü hatasƒ±:", error.message);
                alert('Giri≈ü hatasƒ±: ' + error.message);
            });
    }

    // ‚ö° En √∂nemli kƒ±sƒ±m: buton onclick tanƒ±sƒ±n diye fonksiyonu global yap
    window.googleLogin = googleLogin;

        
        // Logout
        function logout() {
            auth.signOut().then(() => {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('appSection').classList.add('hidden');
            });
        }
        
        // Auth state dinle
        auth.onAuthStateChanged((user) => {
            if (user) {
                checkUserAuthorization(user);
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('appSection').classList.add('hidden');
            }
        });
        
        // Kullanƒ±cƒ± yetki kontrol√º
        async function checkUserAuthorization(user) {
            try {
                const userDoc = await db.collection('kullanicilar').doc(user.email).get();
                
                if (!userDoc.exists) {
                    alert('‚ùå Eri≈üim yetkiniz yok! L√ºtfen y√∂netici ile ileti≈üime ge√ßin.');
                    auth.signOut();
                    return;
                }
                
                const userData = userDoc.data();
                
                if (!userData.aktif) {
                    alert('‚ùå Hesabƒ±nƒ±z ge√ßici olarak devre dƒ±≈üƒ±.');
                    auth.signOut();
                    return;
                }
                
                const cihazID = getCihazID();
                const kayitliCihaz = userData.cihaz_id;
                
                if (kayitliCihaz && kayitliCihaz !== cihazID) {
                    alert('‚ùå Bu hesap ba≈üka bir cihazda kullanƒ±lƒ±yor.');
                    auth.signOut();
                    return;
                }
                
                if (!kayitliCihaz) {
                    await db.collection('kullanicilar').doc(user.email).update({
                        cihaz_id: cihazID,
                        son_giris: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    await db.collection('kullanicilar').doc(user.email).update({
                        son_giris: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                showApp(user);
                
            } catch (error) {
                console.error('Yetki kontrol√º hatasƒ±:', error);
                alert('Bir hata olu≈ütu: ' + error.message);
                auth.signOut();
            }
        }
        
        // Ana uygulama g√∂ster
        function showApp(user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('userEmail').textContent = user.email;
            
            loadGunlukTarama();
            loadHaftalikTarama();
            loadHisseler();
        }
        
        // G√ºnl√ºk tarama y√ºkle
        async function loadGunlukTarama() {
            try {
                const snapshot = await db.collection('taramalar').doc('gunluk').collection('liste')
                    .orderBy('tarih', 'desc')
                    .limit(10)
                    .get();
                
                const container = document.getElementById('gunlukTarama');
                
                if (snapshot.empty) {
                    container.innerHTML = '<p style="text-align:center; color:#999;">G√ºnl√ºk tarama yok</p>';
                    return;
                }
                
                let html = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    html += `
                        <div class="tarama-card">
                            <div class="tarama-hisse">${data.hisse}</div>
                            <div class="tarama-detail">Destek: ${data.destek}‚Ç∫ | Diren√ß: ${data.direnc}‚Ç∫</div>
                            <div class="tarama-detail">Teknik: ${data.teknik}</div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('G√ºnl√ºk tarama hatasƒ±:', error);
                document.getElementById('gunlukTarama').innerHTML = '<div class="error">Y√ºkleme hatasƒ±</div>';
            }
        }
        
        // Haftalƒ±k tarama y√ºkle
        async function loadHaftalikTarama() {
            try {
                const snapshot = await db.collection('taramalar').doc('haftalik').collection('liste')
                    .orderBy('tarih', 'desc')
                    .limit(10)
                    .get();
                
                const container = document.getElementById('haftalikTarama');
                
                if (snapshot.empty) {
                    container.innerHTML = '<p style="text-align:center; color:#999;">Haftalƒ±k tarama yok</p>';
                    return;
                }
                
                let html = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    html += `
                        <div class="tarama-card">
                            <div class="tarama-hisse">${data.hisse}</div>
                            <div class="tarama-detail">${data.aciklama}</div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Haftalƒ±k tarama hatasƒ±:', error);
                document.getElementById('haftalikTarama').innerHTML = '<div class="error">Y√ºkleme hatasƒ±</div>';
            }
        }
        
        // Hisse listesi y√ºkle
        async function loadHisseler() {
            try {
                const snapshot = await db.collection('takas_veriler')
                    .limit(100)
                    .get();
                
                const hisseler = new Set();
                snapshot.forEach((doc) => {
                    hisseler.add(doc.data().hisse);
                });
                
                const select = document.getElementById('hisseSelect');
                select.innerHTML = '<option value="">Hisse Se√ßin...</option>';
                
                Array.from(hisseler).sort().forEach((hisse) => {
                    const option = document.createElement('option');
                    option.value = hisse;
                    option.textContent = hisse;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Hisse listesi hatasƒ±:', error);
            }
        }
        
        // Hisse analiz
        async function hisseAnaliz() {
            const hisse = document.getElementById('hisseSelect').value;
            const container = document.getElementById('hisseDetay');
            
            if (!hisse) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = '<div class="loading">Y√ºkleniyor...</div>';
            
            try {
                const takasSnapshot = await db.collection('takas_veriler')
                    .where('hisse', '==', hisse)
                    .orderBy('tarih', 'desc')
                    .limit(5)
                    .get();
                
                const akdSnapshot = await db.collection('akd_veriler')
                    .where('hisse', '==', hisse)
                    .orderBy('tarih', 'desc')
                    .limit(5)
                    .get();
                
                let html = '<div style="margin-top: 15px;">';
                
                html += '<h4>üìä TAKAS Verileri</h4>';
                if (!takasSnapshot.empty) {
                    takasSnapshot.forEach((doc) => {
                        const data = doc.data();
                        html += `<div class="tarama-detail">${data.tarih}: ${data.net_lot} LOT (${data.kurum})</div>`;
                    });
                } else {
                    html += '<p style="color:#999;">Veri yok</p>';
                }
                
                html += '<h4 style="margin-top: 15px;">üí∞ AKD Verileri</h4>';
                if (!akdSnapshot.empty) {
                    akdSnapshot.forEach((doc) => {
                        const data = doc.data();
                        html += `<div class="tarama-detail">${data.tarih}: ${data.net_lot} LOT (${data.kurum})</div>`;
                    });
                } else {
                    html += '<p style="color:#999;">Veri yok</p>';
                }
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Analiz hatasƒ±:', error);
                container.innerHTML = '<div class="error">Analiz hatasƒ±</div>';
            }
        }
    </script>
</body>
</html>
